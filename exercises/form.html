<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 class="title">Cadastro de Currículo</h1>
    </div>

    <div class="control">
        <label class="label" for="name">Nome Completo</label>
        <input class="input is-link" type="text" name="" id="name" placeholder="Digite seu nome completo" maxlength="40" required>
        <br><br>
        <label class="label" for="email">E-mail</label>
        <input class="input is-link" type="email" id="email"maxlength="50" placeholder="Digite seu email" required>
        <br><br>
        <label class="label" for="cpf">CPF</label>
        <input class="input is-link" type="text" name="cpf" id="cpf" maxlength="11" placeholder="Digite seu CPF" required>
        <br><br>
        <label class="label" for="endereco">Endereço</label>
        <input class="input is-link" type="text" name="enderco" id="endereco" maxlength="200" placeholder="Digite o Endereço" required>
    
        <br><br>
        <label class="label" for="cidade">Cidade</label>
        <input class="input is-link" type="text" name="enderco" id="cidade" maxlength="28" placeholder="Digite a sua Cidade" required>
        <br><br>
    </div>
        <div class="select is-link">
            <select name="estado" id="estado"></select>
         </div>
        <br><br>
    <div class="control">    
        <label class="label " for="tipo1">
            <input type="radio" name="tipo" id="tipo1" value="casa" checked>Casa
        </label>
        <label class="label " for="tipo2">
            <input type="radio" name="tipo" id="tipo2">Apartamento
        </label>
    </div>  
    <br>  
    <div class="control">
        <label class="label " for="resumo">Resumo do Currículo</label>
        <textarea class="textarea is-link" name="resumo" id="resumo" cols="50" rows="10" maxlength="1000" required placeholder="Utilize esse espaço para resumir seu currículo em um máximo de 1000 caracteres."></textarea>
        <br><br>
        <label class="label" for="cargo">Descrição do Cargo</label>
        <input class="input is-link" type="text" name="cargo" id="cargo" maxlength="500"required placeholder="Digite seu Cargo">
        <br><br>
        <label class="label" for="cargo">Data de Início</label>
        <input class="input is-link" type="text" name="cargo" id="cargo" maxlength="500"required placeholder="DD/MM/AAAA">
    </div>
    <br>
    <div class="field">
        <button class="button is-dark ">Enviar</button>
        <button type="reset" class="button is-warning" id="clear">Limpar</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
