<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <label for="name">Nome Completo</label>
        <input type="text" name="" id="name" placeholder="Digite seu nome completo" maxlength="40" required>
        <br><br>
        <label for="email">E-mail</label>
        <input type="email" id="email"maxlength="50" placeholder="Digite seu email" required>
        <br><br>
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="Digite seu CPF" required>
        <br><br>
        <label for="enderco">Endereço</label>
        <input type="text" name="enderco" id="enderco" maxlength="200" placeholder="Digite o Endereço" required>
        <br><br>
        <label for="cidade">Cidade</label>
        <input type="text" name="enderco" id="cidade" maxlength="28" placeholder="Digite a sua Cidade" required>
        <br><br>
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
           
        </select>
        <br><br>
        <label for="tipo"><input type="radio" name="tipo" id="tipo" value="casa" checked>Casa</label>
        <label for="tipo"><input type="radio" name="tipo" id="tipo" value="apartamento">Apartamento</label>
        
    </fieldset>
    <fieldset>
        <label for="resumo">Resumo do Currículo</label>
        <textarea name="resumo" id="resumo" cols="50" rows="10" maxlength="1000" required>Utilize esse espaço para resumir seu currículo em um máximo de 1000 caracteres.</textarea>
        <br><br>
        <label for="cargo">Descrição do Cargo</label>
        <input type="text" name="cargo" id="cargo" maxlength="500"required>
        <br><br>
        <label for="date">Data de Início</label>
        <input type="date" name="date" id="date" required>


    </fieldset>




    <script src="script.js"></script>
</body>
</html>
